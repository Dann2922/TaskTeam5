<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>
    <link rel="stylesheet" href="style.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Dannie</span>
            <span class="job">Coder</span>
        </div>
        <div class="contact-buttons">
            <a href="https://www.facebook.com/Dannie1910" style="background: #4267B2;" class="link"><i class='bx bxl-facebook-circle'></i></a>
            <a href="https://github.com/Dann2922" style="background: #171515;" class="link"><i class='bx bxl-github' ></i></a>
            <a href="https://twitter.com/Dannie_2922" style="background: #1DA1F2;" class="link"><i class='bx bxl-twitter' ></i></a>
        </div>
        <div class="buttons">
            <button class="button">Subcribe</button>
            <button class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class="bx bx-heart"></i>
                <span class="number">20T</span>
            </div>
            <div class="data">
                <i class="bx bx-message-rounded"></i>
                <span class="number">10T</span>
            </div>
            <div class="data">
                <i class="bx bx-share"></i>
                <span class="number">2M</span>
            </div>
        </div>
    </div>
    
</body>
</html>
